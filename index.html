<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="/EDU-MAT.ico">
    <title>Calculadora</title>
</head>
<body>
    <div class="header">
        <h1>Calculadora Funcional</h1>
    </div>
        <div class="calculator">
        <input type="text" id="result" readonly placeholder="Introduzca su operacion...">
        <div class="buttons">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendOperator('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="appendNumber('+')">+</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('*')">x</button>
        <button onclick="appendOperator('/')">%</button>
        <button onclick="clearResult()">C</button>
        <button onclick="calculate()">=</button>
        </div>
    </div>    
    <script src="script.js"></script>

</body>
</html>
